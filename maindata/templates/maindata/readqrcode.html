<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read QR Code</title>
</head>
<body>
    <h1>Read QR Code</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="qr_image">Upload an Image with QR Code:</label>
        <input type="file" id="qr_image" name="qr_image" accept="image/*" required>
        <br>
        <button type="submit">Read QR Code</button>
    </form>

    {% if decoded_data %}
        <h2>Decoded Data:</h2>
        <p>{{ decoded_data }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <a href="/">Go Back to Home</a>
</body>
</html>
